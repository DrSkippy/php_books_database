<!DOCTYPE html>
<html>
<head>
    <script src="/library/jquery/3.3.1/jquery.min.js"></script>
    <script src="/library/base.js"></script>
    <link rel="stylesheet" href="../style/table-style.css">
    <link rel="stylesheet" href="../style/colors.css">
</head>
<body>
<div id="insertTopNavBar"></div>

<div class="two-column-row">
    <div class="column">

        <h1>Recently</h1>
            <table id='mytable-recent' class="styled-table">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Last Update</th>
                </tr>
                </thead>
                <tbody>
                <div>
                </div>
                </tbody>
            </table>

            <h1>Search</h1>
            <div class="form">
                <form action="/js_reports/books_detail.html">
                    <label for="author">Author: </label></br>
                    <input type="text" id="author" name="author"></br>
                    <label for="title">Title: </label></br>
                    <input type="text" id="title" name="title"></br>
                    <label for="tags">Tag Match: </label></br>
                    <input type="text" id="tags" name="tags"></br>
                    <input type="submit" value="Submit">
                </form>
            </div>

            <h1>Add Book Records</h1>
            <div class="form">
                <form action="/js_reports/add_book.html">
                    <label for="isbn">Add Book with ISBN: </label></br>
                    <input type="text" id="isbn" name="isbn"></br>
                    <input type="submit" value="Submit">
                </form>
            </div>

    </div>
    <div class="column">
        <h1>Yearly Reports</h1>
        <table id='mytable-sorted' class="styled-table">
            <thead>
            <tr>
                <th onclick="sortTable(0)">Reports</th>
                <th onclick="sortTable(1)">Pages</th>
                <th onclick="sortTable(2)">Books</th>
            </tr>
            </thead>
            <tbody>
            <div>
            </div>
            </tbody>
        </table>
    </div>

</div>
<script src="/library/index_scripts.js"></script>
</body>
</html>
