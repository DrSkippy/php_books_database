<!DOCTYPE html>
<html>
<head>
    <script src="/php_books_database/library/jquery/3.3.1/jquery.min.js"></script>
    <script src="/php_books_database/library/base.js"></script>
    <link rel="stylesheet" href="../style/table-style.css">
    <link rel="stylesheet" href="../style/colors.css">
</head>
<body>
<div id="insertTopNavBar"></div>
<div class="two-column-row">
    <div class="column">
        <h1>Book Search</h1>
        <div class="form">
            <form action="/php_books_database/js_reports/books_detail.html">
                <label for="author">Author: </label>
                <input type="text" id="author" name="author">
                <label for="title">Title: </label>
                <input type="text" id="title" name="title">
                <label for="tags">Tag Match: </label>
                <input type="text" id="tags" name="tags">
                <input type="submit" value="Submit">
            </form>
        </div>
        <h1>Yearly Reports</h1>
        <table id='mytable-sorted' class="styled-table">
            <thead>
            <tr>
                <th onclick="sortTable(0)">Reports</th>
                <th onclick="sortTable(1)">Pages</th>
                <th onclick="sortTable(2)">Books</th>
            </tr>
            </thead>
            <tbody>
            <div>
            </div>
            </tbody>
        </table>
    </div>
    <div class="column">
        <h1>Add and Edit Book Records</h1>
        <div class="form">
            <form action="/php_books_database/js_reports/add_book.html">
                <label for="isbn">Add Book with ISBN: </label>
                <input type="text" id="isbn" name="isbn">
                <input type="submit" value="Submit">
            </form>
        </div>
        <h1>Recently Viewed</h1>
        <table id='mytable-recent' class="styled-table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Last Update</th>
            </tr>
            </thead>
            <tbody>
            <div>
            </div>
            </tbody>
        </table>
    </div>
</div>
<script src="/php_books_database/library/index_scripts.js"></script>
</body>
</html>
