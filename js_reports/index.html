<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/php_books_database/library/base.js"></script>
    <link rel="stylesheet" href="../style/table-style.css">
    <link rel="stylesheet" href="../style/colors.css">
</head>
<body>
<div id="insertTopNavBar"></div>

<div class="two-column-row">
    <div class="column">
        <h1>Book Search</h1>
        <div class="form">
            <form action="/php_books_database/js_reports/books_detail.html">
                <label for="fname">Author: </label>
                <input type="text" id="author" name="author">
                <label for="lname">Title: </label>
                <input type="text" id="title" name="title">
                <label for="lname">Tag Match: </label>
                <input type="text" id="tags" name="tags">
                <input type="submit" value="Submit">
            </form>
        </div>
        <h1>Yearly Reports</h1>
        <table id='mytable' class="styled-table">
            <thead>
            <tr>
                <th>Reports</th>
                <th>Pages</th>
                <th>Books</th>
            </tr>
            </thead>
            <tbody>
            <div>
            </div>
            </tbody>
        </table>
    </div>
    <div class="column">
        <h1>Add and Edit Book Records</h1>
        <div class="form">
            <form action="/php_books_database/js_reports/add_book.html">
                <label for="lname">Add Book with ISBN: </label>
                <input type="text" id="isbn" name="isbn">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>

<script src="/php_books_database/library/index_scripts.js"></script>
</body>
</html>
